<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>派克導師提示器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .controls { background: #ebf5fb; padding: 20px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
        input[type="date"] { padding: 8px; border-radius: 4px; border: 1px solid #ccc; margin: 0 10px; }
        .btn { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .tutor-card { border: 1px solid #ddd; margin-bottom: 20px; border-radius: 8px; overflow: hidden; }
        .tutor-header { background: var(--primary); color: white; padding: 10px 15px; display: flex; justify-content: space-between; }
        .tutor-content { padding: 15px; white-space: pre-wrap; background: #f9f9f9; font-size: 15px; line-height: 1.6; }
        .copy-btn { background: var(--success); color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .debug-info { font-size: 12px; color: #999; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>派克導師提示器</h1>
    <div class="controls">
        <label>選擇開始日期：</label>
        <input type="date" id="targetDate">
        <button class="btn" onclick="fetchData()">生成提示字句</button>
    </div>
    <div id="status" style="text-align:center; font-weight:bold; color: #e67e22;"></div>
    <div id="output"></div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQFFF43IJhu4qgR8KiR_Oo9lwv7LkuTcjHzebpTvUd-SnnivG_5GwDT3-JzEncLTxKXbZuQ8LnU90n3/pub?output=csv';

    window.onload = () => {
        document.getElementById('targetDate').valueAsDate = new Date();
    };

    // 強化的日期解析器
    function parseDate(dateStr) {
        if (!dateStr) return null;
        // 嘗試處理多種格式: YYYY/MM/DD, DD/MM/YYYY, YYYY-MM-DD
        const parts = dateStr.split(/[-/.]/);
        let date;
        
        if (parts[0].length === 4) { // YYYY/MM/DD
            date = new Date(parts[0], parts[1] - 1, parts[2]);
        } else if (parts[2]?.length === 4) { // DD/MM/YYYY
            date = new Date(parts[2], parts[1] - 1, parts[0]);
        } else {
            date = new Date(dateStr);
        }
        return isNaN(date.getTime()) ? null : date;
    }

    async function fetchData() {
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        const selectedDateStr = document.getElementById('targetDate').value;
        
        output.innerHTML = '';
        status.innerText = '正在讀取 Google Sheet 資料...';

        try {
            const response = await fetch(CSV_URL);
            const csvText = await response.text();
            
            Papa.parse(csvText, {
                header: false,
                skipEmptyLines: true,
                complete: (results) => {
                    processRows(results.data, selectedDateStr);
                }
            });
        } catch (err) {
            status.innerText = '讀取失敗，請確認網路連線。';
        }
    }

    function processRows(rows, startStr) {
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        
        const baseDate = new Date(startStr);
        baseDate.setHours(0, 0, 0, 0);
        
        const endDate = new Date(baseDate);
        endDate.setDate(endDate.getDate() + 7);
        endDate.setHours(23, 59, 59, 999);

        const tutorGroups = {};
        let matchCount = 0;

        rows.forEach((row, index) => {
            // 跳過標題列或無效列
            if (index === 0 || row.length < 7) return;

            const dateStr = row[3]; // D行
            const tutorName = row[6]?.trim(); // G行
            const rowDate = parseDate(dateStr);

            if (rowDate && tutorName) {
                // 檢查是否在 7 日內
                if (rowDate >= baseDate && rowDate <= endDate) {
                    if (!tutorGroups[tutorName]) tutorGroups[tutorName] = [];
                    tutorGroups[tutorName].push({
                        school: row[0],
                        course: row[1],
                        lesson: row[2],
                        date: row[3],
                        day: row[4],
                        time: row[5],
                        ts: rowDate.getTime()
                    });
                    matchCount++;
                }
            }
        });

        if (matchCount === 0) {
            status.innerText = '❌ 找不到任何課程。請檢查：1.日期是否正確 2.Google Sheet 是否包含該日期。';
            return;
        }

        status.innerText = `✅ 找到 ${matchCount} 堂課程，共計 ${Object.keys(tutorGroups).length} 位導師。`;

        Object.keys(tutorGroups).sort().forEach(tutor => {
            const lessons = tutorGroups[tutor].sort((a, b) => a.ts - b.ts);
            let lessonLines = "";
            lessons.forEach(l => {
                lessonLines += `“${l.date}”, “${l.day}”, ${l.school}、 ${l.course}、${l.lesson}, 上課時間 ${l.time}\n`;
            });

            const text = `你好，${tutor}，以下為本星期需要教授的課程：\n${lessonLines}如有問題，請隨時告知，謝謝！`;

            const card = document.createElement('div');
            card.className = 'tutor-card';
            card.innerHTML = `
                <div class="tutor-header">
                    <span>${tutor}</span>
                    <button class="copy-btn" onclick="copyToClipboard(this, \`${text.replace(/`/g, '\\`')}\`)">複製提示語</button>
                </div>
                <div class="tutor-content">${text}</div>
            `;
            output.appendChild(card);
        });
    }

    function copyToClipboard(btn, text) {
        navigator.clipboard.writeText(text).then(() => {
            const old = btn.innerText;
            btn.innerText = '已複製！';
            setTimeout(() => btn.innerText = old, 2000);
        });
    }
</script>
</body>
</html>
