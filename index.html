<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>派克導師提示器 - 穩定版</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 850px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--primary); }
        .controls { background: #ebf5fb; padding: 20px; border-radius: 10px; text-align: center; margin-bottom: 25px; }
        input[type="date"] { padding: 8px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; }
        .btn-main { background: var(--accent); color: white; border: none; padding: 10px 25px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; margin-left: 10px; }
        .status { text-align: center; margin: 15px 0; font-weight: bold; color: #e67e22; }
        .tutor-card { border: 1px solid #ddd; margin-bottom: 20px; border-radius: 8px; background: #fff; }
        .tutor-header { background: var(--primary); color: white; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; }
        .tutor-content { padding: 15px; white-space: pre-wrap; background: #f9f9f9; font-size: 15px; line-height: 1.6; border-top: 1px solid #eee; }
        .copy-btn { background: var(--success); color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1>派克導師提示器</h1>
    <div class="controls">
        <label>選擇開始日期：</label>
        <input type="date" id="targetDate">
        <button class="btn-main" onclick="startGeneration()">生成提示語</button>
    </div>
    <div id="status" class="status"></div>
    <div id="output"></div>
</div>

<script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQFFF43IJhu4qgR8KiR_Oo9lwv7LkuTcjHzebpTvUd-SnnivG_5GwDT3-JzEncLTxKXbZuQ8LnU90n3/pub?output=csv';

    window.onload = () => {
        document.getElementById('targetDate').valueAsDate = new Date();
    };

    // 專門解析 "2026年2月2日" 格式的函數
    function parseChineseDate(dateStr) {
        if (!dateStr) return null;
        try {
            // 提取數字部分 [2026, 2, 2]
            const matches = dateStr.match(/\d+/g);
            if (matches && matches.length >= 3) {
                const year = parseInt(matches[0]);
                const month = parseInt(matches[1]) - 1; // JS 月份從 0 開始
                const day = parseInt(matches[2]);
                return new Date(year, month, day);
            }
            // 如果提取失敗，試試原生解析
            const d = new Date(dateStr);
            return isNaN(d.getTime()) ? null : d;
        } catch(e) {
            return null;
        }
    }

    async function startGeneration() {
        const status = document.getElementById('status');
        const output = document.getElementById('output');
        const selectedDateStr = document.getElementById('targetDate').value;

        output.innerHTML = '';
        status.innerText = '讀取資料中...';

        Papa.parse(SHEET_URL, {
            download: true,
            header: false,
            skipEmptyLines: true,
            complete: (results) => {
                processData(results.data, selectedDateStr);
            },
            error: (err) => {
                status.innerText = '讀取失敗。原因可能是瀏覽器 CORS 限制，請嘗試用 Firefox 開啟或上傳至伺服器。';
                console.error(err);
            }
        });
    }

    function processData(rows, startStr) {
        const status = document.getElementById('status');
        const output = document.getElementById('output');

        const baseDate = new Date(startStr);
        baseDate.setHours(0,0,0,0);
        
        const endDate = new Date(baseDate);
        endDate.setDate(endDate.getDate() + 7);
        endDate.setHours(23,59,59,999);

        const tutorGroups = {};
        let count = 0;

        rows.forEach((row, idx) => {
            if (idx === 0 || row.length < 7) return;

            // D行(索引3) 是日期，G行(索引6) 是導師
            const dateObj = parseChineseDate(row[3]);
            const tutorName = row[6] ? row[6].trim() : "";

            if (dateObj && tutorName) {
                if (dateObj >= baseDate && dateObj <= endDate) {
                    if (!tutorGroups[tutorName]) tutorGroups[tutorName] = [];
                    tutorGroups[tutorName].push({
                        school: row[0],
                        course: row[1],
                        lesson: row[2],
                        date: row[3],
                        day: row[4],
                        time: row[5],
                        ts: dateObj.getTime()
                    });
                    count++;
                }
            }
        });

        if (count === 0) {
            status.innerText = '❌ 找不到 7 天內的課程。請檢查日期是否選對，或 Sheet 內是否有該日期。';
            return;
        }

        status.innerText = `✅ 已成功找到 ${count} 堂課程！`;

        Object.keys(tutorGroups).sort().forEach(tutor => {
            const sortedLessons = tutorGroups[tutor].sort((a,b) => a.ts - b.ts);
            let msgDetails = "";
            sortedLessons.forEach(l => {
                msgDetails += `“${l.date}”, “${l.day}”, ${l.school}、 ${l.course}、${l.lesson}, 上課時間 ${l.time}\n`;
            });

            const finalMsg = `你好，${tutor}，以下為本星期需要教授的課程：\n${msgDetails}如有問題，請隨時告知，謝謝！`;

            const card = document.createElement('div');
            card.className = 'tutor-card';
            card.innerHTML = `
                <div class="tutor-header">
                    <span>導師：${tutor}</span>
                    <button class="copy-btn" onclick="copyText(this, \`${finalMsg.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)">複製文字</button>
                </div>
                <div class="tutor-content">${finalMsg}</div>
            `;
            output.appendChild(card);
        });
    }

    function copyText(btn, text) {
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        
        const oldTxt = btn.innerText;
        btn.innerText = '✅ 已複製';
        setTimeout(() => btn.innerText = oldTxt, 2000);
    }
</script>

</body>
</html>
