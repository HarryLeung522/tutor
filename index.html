<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>派克學年Dashboard - 經典穩定版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); padding: 1.5rem; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loader" class="fixed inset-0 bg-white flex flex-col justify-center items-center z-50">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-gray-600 font-bold">正在連線數據源...</p>
    </div>

    <div class="max-w-7xl mx-auto space-y-6">
        
        <div class="bg-slate-800 text-white p-6 rounded-xl flex flex-col md:flex-row justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">派克學年數據中心 (Classic)</h1>
                <p class="text-blue-300 text-sm">數據基準：A 欄日期 | B 欄課程 | G 欄導師</p>
            </div>
            <input type="date" id="datePicker" class="mt-4 md:mt-0 px-4 py-2 rounded text-slate-800 font-bold outline-none">
        </div>

        <div class="card">
            <div class="flex justify-between mb-2">
                <span class="text-sm font-bold text-slate-500 uppercase">學年進度</span>
                <span id="statProgress" class="text-lg font-black text-blue-700">0 / 0</span>
            </div>
            <div class="w-full bg-slate-100 h-4 rounded-full overflow-hidden">
                <div id="progressBar" class="bg-blue-600 h-full transition-all duration-700" style="width: 0%"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="card">
                <h2 class="font-bold text-slate-700 mb-4 border-b pb-2">導師排行 (G)</h2>
                <div class="overflow-y-auto max-h-[350px]">
                    <table class="w-full text-sm">
                        <tbody id="leaderboard" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <h2 class="font-bold text-slate-700 mb-4 border-b pb-2">課程分佈 (B)</h2>
                <div class="h-[300px]"><canvas id="chartB"></canvas></div>
            </div>

            <div class="card">
                <h2 class="font-bold text-slate-700 mb-4 border-b pb-2">每月流量</h2>
                <div class="h-[300px]"><canvas id="chartTrend"></canvas></div>
            </div>
        </div>

        <div class="card bg-slate-50">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                <h2 class="text-lg font-bold">個人數據查詢</h2>
                <select id="tutorSelect" class="mt-2 md:mt-0 p-2 border rounded font-bold text-blue-700">
                    <option value="">-- 選擇導師 --</option>
                </select>
            </div>
            <div id="tutorUI" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="card text-center">
                    <p class="text-gray-400 text-xs font-bold">個人總班數</p>
                    <h3 id="tutorTotal" class="text-5xl font-black text-slate-800 my-2">0</h3>
                </div>
                <div class="card h-[250px]">
                    <canvas id="tutorChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 強制刷新數據緩存的 URL
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQFFF43IJhu4qgR8KiR_Oo9lwv7LkuTcjHzebpTvUd-SnnivG_5GwDT3-JzEncLTxKXbZuQ8LnU90n3/pub?output=csv&cache=" + new Date().getTime();
        
        let db = [];
        let myCharts = {};
        const COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#06b6d4', '#ec4899'];
        const MONTHS = ["2025-09", "2025-10", "2025-11", "2025-12", "2026-01", "2026-02", "2026-03", "2026-04", "2026-05", "2026-06", "2026-07", "2026-08"];

        function parseDate(s) {
            if(!s) return null;
            let m = s.match(/(\d+)年(\d+)月(\d+)日/);
            if(m) return new Date(m[1], m[2]-1, m[3]);
            let d = new Date(s);
            return isNaN(d.getTime()) ? null : d;
        }

        async function init() {
            document.getElementById('datePicker').value = new Date().toISOString().split('T')[0];
            
            Papa.parse(CSV_URL, {
                download: true, header: true, skipEmptyLines: true,
                complete: (results) => {
                    db = results.data;
                    document.getElementById('loader').style.display = 'none';
                    
                    // 初始化導師選單
                    const tutors = new Set();
                    db.forEach(r => {
                        let g = Object.values(r)[6];
                        if(g) g.split('/').forEach(n => tutors.add(n.trim()));
                    });
                    const sel = document.getElementById('tutorSelect');
                    Array.from(tutors).sort().forEach(n => { if(n) sel.add(new Option(n, n)); });
                    
                    update();
                }
            });
        }

        function update() {
            const ref = new Date(document.getElementById('datePicker').value);
            let total = 0, done = 0;
            const rank = {}, distB = {}, trend = {};
            MONTHS.forEach(m => trend[m] = 0);

            db.forEach(r => {
                const row = Object.values(r);
                const d = parseDate(row[0]);
                if(d) {
                    total++;
                    if(d < ref) done++;
                    const mKey = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
                    if(trend[mKey] !== undefined) trend[mKey]++;
                    
                    const b = (row[1] || "未分類").trim();
                    distB[b] = (distB[b] || 0) + 1;

                    const g = row[6];
                    if(g) g.split('/').forEach(n => {
                        n = n.trim(); if(n) rank[n] = (rank[n] || 0) + 1;
                    });
                }
            });

            // UI 更新
            document.getElementById('statProgress').innerText = `${done} / ${total}`;
            document.getElementById('progressBar').style.width = (done/total*100) + '%';
            
            const sortedRank = Object.entries(rank).sort((a,b)=>b[1]-a[1]);
            document.getElementById('leaderboard').innerHTML = sortedRank.map(([n,c])=>`
                <tr><td class="py-2 text-slate-600 font-medium">${n}</td><td class="text-right font-bold text-blue-600">${c}</td></tr>
            `).join('');

            drawPie('chartB', distB);
            drawLine('chartTrend', trend);
            updateTutor();
        }

        function updateTutor() {
            const name = document.getElementById('tutorSelect').value;
            const ui = document.getElementById('tutorUI');
            if(!name) { ui.classList.add('hidden'); return; }
            ui.classList.remove('hidden');

            let tCount = 0;
            const tDist = {};
            db.forEach(r => {
                const row = Object.values(r);
                if(row[6] && row[6].includes(name)) {
                    tCount++;
                    const b = (row[1] || "未分類").trim();
                    tDist[b] = (tDist[b] || 0) + 1;
                }
            });
            document.getElementById('tutorTotal').innerText = tCount;
            drawPie('tutorChart', tDist);
        }

        function drawPie(id, dataObj) {
            if(myCharts[id]) myCharts[id].destroy();
            myCharts[id] = new Chart(document.getElementById(id), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(dataObj),
                    datasets: [{ data: Object.values(dataObj), backgroundColor: COLORS }]
                },
                options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
            });
        }

        function drawLine(id, dataObj) {
            if(myCharts[id]) myCharts[id].destroy();
            myCharts[id] = new Chart(document.getElementById(id), {
                type: 'line',
                data: {
                    labels: MONTHS.map(m=>m.split('-')[1]+'月'),
                    datasets: [{ label: '課堂數', data: Object.values(dataObj), borderColor: '#3b82f6', tension: 0.3 }]
                },
                options: { maintainAspectRatio: false }
            });
        }

        document.getElementById('datePicker').onchange = update;
        document.getElementById('tutorSelect').onchange = updateTutor;
        init();
    </script>
</body>
</html>
