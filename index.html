<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>派克學年Dashboard - 百分比圓餅版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .card { background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); padding: 1.5rem; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="statusOverlay" class="fixed inset-0 bg-white flex flex-col justify-center items-center z-50">
        <div id="loader" class="w-16 h-16 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <div id="statusMsg" class="text-xl font-bold text-gray-700">正在讀取最新數據...</div>
    </div>

    <div class="max-w-[1400px] mx-auto space-y-6">
        <div class="flex flex-col md:flex-row justify-between items-center bg-slate-900 text-white p-6 rounded-2xl">
            <div>
                <h1 class="text-2xl font-bold">派克學年數據中心</h1>
                <p class="opacity-70 text-sm">圓餅圖顯示 B 欄課程百分比</p>
            </div>
            <input type="date" id="datePicker" class="mt-4 md:mt-0 bg-white text-gray-800 rounded px-3 py-2 font-bold outline-none">
        </div>

        <div class="card border-l-8 border-indigo-500">
            <div class="flex justify-between items-end mb-3">
                <span class="text-gray-500 text-sm font-bold uppercase">學年進度</span>
                <span id="progressDetail" class="text-2xl font-black text-indigo-900">載入中...</span>
            </div>
            <div class="w-full bg-gray-100 rounded-full h-4 overflow-hidden">
                <div id="progressBar" class="bg-indigo-600 h-full transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="card">
                <h2 class="text-lg font-bold mb-4 border-b pb-2 text-slate-700">導師排行</h2>
                <div class="overflow-y-auto max-h-[450px]">
                    <table class="w-full text-sm">
                        <tbody id="leaderboardBody" class="divide-y divide-gray-100"></tbody>
                    </table>
                </div>
            </div>

            <div class="card lg:col-span-1">
                <h2 class="text-lg font-bold mb-4 border-b pb-2 text-slate-700">課程種類比例 (B)</h2>
                <div class="h-[400px] relative">
                    <canvas id="generalChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h2 class="text-lg font-bold mb-4 border-b pb-2 text-slate-700">月份流量趨勢</h2>
                <div class="h-[400px]"><canvas id="monthlyLineChart"></canvas></div>
            </div>
        </div>

        <div class="card bg-slate-50 border border-slate-200">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-slate-800">個人深度分析</h2>
                <select id="tutorSelect" class="mt-4 md:mt-0 p-3 bg-white border border-indigo-200 rounded-xl font-bold text-indigo-700 shadow-sm outline-none">
                    <option value="">-- 選擇導師 --</option>
                </select>
            </div>
            
            <div id="tutorStatsContainer" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="card text-center flex flex-col justify-center">
                    <div class="text-sm text-gray-400 font-bold">個人總班數</div>
                    <div id="tutorTotal" class="text-5xl font-black text-slate-800 mt-2">0</div>
                </div>
                <div class="card">
                    <p class="text-xs font-bold text-gray-400 mb-4 text-center italic">課程分佈 (%)</p>
                    <div class="h-[250px]"><canvas id="tutorPieChart"></canvas></div>
                </div>
                <div class="card h-[300px]">
                    <p class="text-xs font-bold text-gray-400 mb-2 text-center italic">月份趨勢</p>
                    <canvas id="tutorLineChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQFFF43IJhu4qgR8KiR_Oo9lwv7LkuTcjHzebpTvUd-SnnivG_5GwDT3-JzEncLTxKXbZuQ8LnU90n3/pub?output=csv&gid=0&cache=" + Date.now();
        
        let rawData = [];
        let charts = {};
        const COLORS = ['#4f46e5', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#06b6d4', '#ec4899', '#64748b'];
        const MONTHS = ["2025-09", "2025-10", "2025-11", "2025-12", "2026-01", "2026-02", "2026-03", "2026-04", "2026-05", "2026-06", "2026-07", "2026-08"];

        // 註冊 DataLabels 插件
        Chart.register(ChartDataLabels);

        function parseDate(str) {
            if (!str) return null;
            const match = str.match(/(\d+)年(\d+)月(\d+)日/);
            if (match) return new Date(match[1], match[2]-1, match[3]);
            const d = new Date(str);
            return isNaN(d.getTime()) ? null : d;
        }

        async function init() {
            document.getElementById('datePicker').value = new Date().toISOString().split('T')[0];
            Papa.parse(SHEET_URL, {
                download: true, header: true, skipEmptyLines: true,
                complete: (results) => {
                    rawData = results.data;
                    document.getElementById('statusOverlay').style.display = 'none';
                    setupTutorSelect();
                    updateAll();
                }
            });
        }

        function setupTutorSelect() {
            const s = document.getElementById('tutorSelect');
            const ts = new Set();
            rawData.forEach(r => {
                const g = Object.values(r)[6]; // G 欄導師
                if (g) g.split('/').forEach(n => ts.add(n.trim()));
            });
            Array.from(ts).sort().forEach(n => { if(n) s.add(new Option(n, n)); });
        }

        function updateAll() {
            const refDate = new Date(document.getElementById('datePicker').value);
            let total = 0, done = 0;
            const tutorRank = {}, courseDist = {}, monthCounts = {};
            MONTHS.forEach(m => monthCounts[m] = 0);

            rawData.forEach(r => {
                const vals = Object.values(r);
                const d = parseDate(vals[0]);
                if (d) {
                    total++;
                    if (d < refDate) done++;
                    const mKey = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
                    if (monthCounts[mKey] !== undefined) monthCounts[mKey]++;

                    const b = (vals[1] || "未分類").trim(); // B 欄課程
                    courseDist[b] = (courseDist[b] || 0) + 1;

                    const g = vals[6]; // G 欄導師
                    if (g) g.split('/').forEach(n => {
                        n = n.trim(); if(n) tutorRank[n] = (tutorRank[n] || 0) + 1;
                    });
                }
            });

            // UI 
            const p = total ? Math.round((done/total)*100) : 0;
            document.getElementById('progressBar').style.width = p + '%';
            document.getElementById('progressDetail').innerText = `${done} / ${total} (${p}%)`;
            
            const sortedTutors = Object.entries(tutorRank).sort((a,b)=>b[1]-a[1]);
            document.getElementById('leaderboardBody').innerHTML = sortedTutors.map(([n,c]) => `
                <tr class="hover:bg-slate-50"><td class="py-3 font-medium text-slate-700">${n}</td><td class="text-right font-bold text-indigo-600">${c} 班</td></tr>
            `).join('');

            renderPie('generalChart', courseDist);
            renderLine('monthlyLineChart', monthCounts, "全校流量", "#4f46e5");
            updateIndividual(refDate);
        }

        function updateIndividual(refDate) {
            const name = document.getElementById('tutorSelect').value;
            const container = document.getElementById('tutorStatsContainer');
            if (!name) { container.classList.add('hidden'); return; }
            container.classList.remove('hidden');

            let tTotal = 0;
            const tCourses = {}, tMonths = {};
            MONTHS.forEach(m => tMonths[m] = 0);

            rawData.forEach(r => {
                const vals = Object.values(r);
                if (vals[6] && vals[6].includes(name)) {
                    const d = parseDate(vals[0]);
                    if (d) {
                        tTotal++;
                        const mKey = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
                        if (tMonths[mKey] !== undefined) tMonths[mKey]++;
                        const b = (vals[1] || "未分類").trim();
                        tCourses[b] = (tCourses[b] || 0) + 1;
                    }
                }
            });

            document.getElementById('tutorTotal').innerText = tTotal;
            renderPie('tutorPieChart', tCourses);
            renderLine('tutorLineChart', tMonths, "個人趨勢", "#6366f1");
        }

        function renderPie(id, dataObj) {
            const labels = Object.keys(dataObj);
            const values = Object.values(dataObj);
            const total = values.reduce((a, b) => a + b, 0);

            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{ data: values, backgroundColor: COLORS }]
                },
                options: {
                    maintainAspectRatio: false,
                    layout: { padding: 30 },
                    plugins: {
                        legend: { position: 'bottom', labels: { boxWidth: 12, font: { size: 11 } } },
                        datalabels: {
                            color: '#fff',
                            font: { weight: 'bold', size: 12 },
                            formatter: (value) => {
                                let percentage = (value / total * 100).toFixed(1) + "%";
                                return value > (total * 0.05) ? percentage : ''; // 小於5%不顯示標籤以免擠壓
                            }
                        }
                    }
                }
            });
        }

        function renderLine(id, dataObj, label, color) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: 'line',
                data: {
                    labels: MONTHS.map(m => m.split('-')[1] + '月'),
                    datasets: [{ data: Object.values(dataObj), borderColor: color, tension: 0.4, fill: true, backgroundColor: color + '11' }]
                },
                options: { 
                    maintainAspectRatio: false, 
                    plugins: { datalabels: { display: false }, legend: { display: false } } 
                }
            });
        }

        document.getElementById('datePicker').onchange = updateAll;
        document.getElementById('tutorSelect').onchange = updateAll;
        init();
    </script>
</body>
</html>
