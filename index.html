<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>派克學年Dashboard - 深度修復版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .card { background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); padding: 1.5rem; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loading" class="fixed inset-0 bg-white/90 backdrop-blur-sm flex flex-col justify-center items-center z-50">
        <div class="w-16 h-16 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <div id="statusText" class="text-xl font-bold text-gray-700">數據連線中...</div>
        <div id="errorRetry" class="hidden mt-4 text-red-500">無法讀取 Google Sheet，請檢查發布設定。</div>
    </div>

    <div class="max-w-[1400px] mx-auto space-y-6">
        
        <div class="flex flex-col md:flex-row justify-between items-center bg-indigo-900 text-white p-6 rounded-2xl shadow-xl">
            <div>
                <h1 class="text-2xl font-bold">派克學年營運數據</h1>
                <p class="opacity-80 text-sm">對象：G 欄 (導師) | 分類：H 欄 (課程總類)</p>
            </div>
            <div class="mt-4 md:mt-0 flex items-center gap-3 bg-white/10 p-2 rounded-lg">
                <span class="text-sm font-medium">數據基準日:</span>
                <input type="date" id="datePicker" class="bg-white text-gray-800 rounded px-2 py-1 outline-none">
            </div>
        </div>

        <div class="card border-l-8 border-indigo-500">
            <div class="flex justify-between items-end mb-3">
                <div>
                    <h3 class="text-gray-500 text-sm font-bold uppercase tracking-wider">Academic Year Progress</h3>
                    <div id="progressDetail" class="text-2xl font-black text-indigo-900">0 / 0 課堂</div>
                </div>
                <div id="percentageText" class="text-3xl font-black text-indigo-600">0%</div>
            </div>
            <div class="w-full bg-gray-100 rounded-full h-6 p-1 shadow-inner">
                <div id="progressBar" class="bg-gradient-to-r from-indigo-500 to-blue-500 h-full rounded-full transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="card">
                <h2 class="text-lg font-bold mb-4 flex items-center text-gray-700">
                    <span class="w-2 h-6 bg-orange-400 rounded mr-2"></span> 導師班數排行 (G欄)
                </h2>
                <div class="overflow-y-auto max-h-[350px]">
                    <table class="w-full">
                        <tbody id="leaderboardBody" class="divide-y divide-gray-100"></tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <h2 class="text-lg font-bold mb-4 flex items-center text-gray-700">
                    <span class="w-2 h-6 bg-green-400 rounded mr-2"></span> 課程種類分佈 (H欄)
                </h2>
                <div class="h-[300px]"><canvas id="generalChart"></canvas></div>
            </div>

            <div class="card">
                <h2 class="text-lg font-bold mb-4 flex items-center text-gray-700">
                    <span class="w-2 h-6 bg-blue-400 rounded mr-2"></span> 月份課堂流量
                </h2>
                <div class="h-[300px]"><canvas id="monthlyLineChart"></canvas></div>
            </div>
        </div>

        <div class="card bg-slate-50 border border-slate-200">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8">
                <h2 class="text-xl font-black text-slate-800">導師深度分析專區</h2>
                <select id="tutorSelect" class="mt-4 md:mt-0 w-64 p-3 rounded-xl border-2 border-indigo-200 font-bold text-indigo-700 shadow-sm focus:ring-4 focus:ring-indigo-100 outline-none">
                    <option value="">請選擇一位導師</option>
                </select>
            </div>
            
            <div id="tutorStatsContainer" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="card bg-white">
                    <div class="text-sm text-gray-400 font-bold uppercase">個人總計</div>
                    <div id="tutorTotal" class="text-4xl font-black text-slate-800 mt-1">0</div>
                    <div class="text-xs text-gray-400 mt-2">學年總堂數</div>
                </div>
                <div class="card bg-white">
                    <div class="text-sm text-green-500 font-bold uppercase">已完成</div>
                    <div id="tutorCompleted" class="text-4xl font-black text-green-600 mt-1">0</div>
                    <div class="text-xs text-green-400 mt-2">基準日前</div>
                </div>
                <div class="card lg:col-span-1 bg-white flex flex-col items-center justify-center">
                    <p class="text-xs text-gray-400 mb-2 font-bold">課程分類 (H欄)</p>
                    <div class="w-full h-[180px]"><canvas id="tutorPieChart"></canvas></div>
                </div>
                <div class="card lg:col-span-1 bg-white">
                    <p class="text-xs text-gray-400 mb-2 font-bold">每月趨勢</p>
                    <div class="w-full h-[180px]"><canvas id="tutorLineChart"></canvas></div>
                </div>
            </div>
            
            <div id="tutorEmptyState" class="py-20 text-center">
                <p class="text-gray-400 font-medium">請在上方下拉選單選擇導師以載入 G/H 欄數據</p>
            </div>
        </div>
    </div>

    <script>
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQFFF43IJhu4qgR8KiR_Oo9lwv7LkuTcjHzebpTvUd-SnnivG_5GwDT3-JzEncLTxKXbZuQ8LnU90n3/pub?output=csv";
        let rawData = [];
        let charts = {};
        const MONTHS = ["2025-09", "2025-10", "2025-11", "2025-12", "2026-01", "2026-02", "2026-03", "2026-04", "2026-05", "2026-06", "2026-07", "2026-08"];

        // 核心修正：動態掃描數據
        function getSafeValue(row, index, keywords) {
            const vals = Object.values(row);
            // 優先找標題關鍵字
            for (let key in row) {
                if (keywords.some(k => key.includes(k))) return row[key];
            }
            // 找不到就用物理索引
            return vals[index] || "";
        }

        function parseDate(str) {
            if (!str) return null;
            const match = str.match(/(\d+)年(\d+)月(\d+)日/);
            if (match) return new Date(match[1], match[2]-1, match[3]);
            const d = new Date(str);
            return isNaN(d.getTime()) ? null : d;
        }

        async function init() {
            document.getElementById('datePicker').value = new Date().toISOString().split('T')[0];
            
            Papa.parse(SHEET_URL, {
                download: true,
                header: true,
                skipEmptyLines: 'greedy',
                complete: (results) => {
                    if (results.data && results.data.length > 0) {
                        rawData = results.data;
                        document.getElementById('loading').style.display = 'none';
                        renderApp();
                    } else {
                        document.getElementById('statusText').innerText = "數據格式錯誤！";
                        document.getElementById('errorRetry').classList.remove('hidden');
                    }
                },
                error: () => {
                    document.getElementById('statusText').innerText = "連線失敗！";
                    document.getElementById('errorRetry').classList.remove('hidden');
                }
            });
        }

        function renderApp() {
            const s = document.getElementById('tutorSelect');
            const ts = new Set();
            rawData.forEach(r => {
                const nameStr = getSafeValue(r, 6, ["導師", "Tutor"]); // G 欄
                if (nameStr) nameStr.split('/').forEach(n => ts.add(n.trim()));
            });
            Array.from(ts).sort().forEach(n => s.add(new Option(n, n)));
            
            updateAll();
        }

        function updateAll() {
            const refDate = new Date(document.getElementById('datePicker').value);
            refDate.setHours(0,0,0,0);

            let total = 0, done = 0;
            const tutorRank = {}, courseDist = {}, monthCounts = {};
            MONTHS.forEach(m => monthCounts[m] = 0);

            rawData.forEach(r => {
                const dateVal = getSafeValue(r, 0, ["日期", "Date"]);
                const d = parseDate(dateVal);
                
                if (d) {
                    total++;
                    if (d < refDate) done++;

                    const mKey = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
                    if (monthCounts[mKey] !== undefined) monthCounts[mKey]++;

                    // G 欄: 導師
                    const tVal = getSafeValue(r, 6, ["導師", "Tutor"]);
                    if (tVal) tVal.split('/').forEach(n => {
                        n = n.trim(); if(n) tutorRank[n] = (tutorRank[n] || 0) + 1;
                    });
                    
                    // H 欄: 課程總類
                    const hVal = getSafeValue(r, 7, ["課程", "Course", "總類"]);
                    courseDist[hVal] = (courseDist[hVal] || 0) + 1;
                }
            });

            // 更新 UI
            const p = total ? Math.round((done/total)*100) : 0;
            document.getElementById('progressBar').style.width = p + '%';
            document.getElementById('percentageText').innerText = p + '%';
            document.getElementById('progressDetail').innerText = `${done} / ${total} 課堂`;
            
            const sorted = Object.entries(tutorRank).sort((a,b)=>b[1]-a[1]);
            document.getElementById('leaderboardBody').innerHTML = sorted.map(([n,c]) => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="py-3 text-gray-700 font-medium">${n}</td>
                    <td class="text-right py-3 font-black text-indigo-600">${c} <span class="text-[10px] text-gray-400">班</span></td>
                </tr>
            `).join('');

            renderPie('generalChart', courseDist);
            renderLine('monthlyLineChart', monthCounts, "全校流量", "#6366f1");
            updateIndividual(refDate);
        }

        function updateIndividual(refDate) {
            const name = document.getElementById('tutorSelect').value;
            const container = document.getElementById('tutorStatsContainer');
            const empty = document.getElementById('tutorEmptyState');
            if (!name) { container.classList.add('hidden'); empty.classList.remove('hidden'); return; }
            container.classList.remove('hidden'); empty.classList.add('hidden');

            let tTotal = 0, tDone = 0;
            const tCourses = {}, tMonths = {};
            MONTHS.forEach(m => tMonths[m] = 0);

            rawData.forEach(r => {
                const tutors = getSafeValue(r, 6, ["導師"]).split('/').map(s=>s.trim());
                if (tutors.includes(name)) {
                    const d = parseDate(getSafeValue(r, 0, ["日期"]));
                    if (d) {
                        tTotal++;
                        if (d < refDate) tDone++;
                        const mKey = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
                        if (tMonths[mKey] !== undefined) tMonths[mKey]++;
                        const hVal = getSafeValue(r, 7, ["課程", "總類"]);
                        tCourses[hVal] = (tCourses[hVal] || 0) + 1;
                    }
                }
            });

            document.getElementById('tutorTotal').innerText = tTotal;
            document.getElementById('tutorCompleted').innerText = tDone;
            renderPie('tutorPieChart', tCourses);
            renderLine('tutorLineChart', tMonths, "趨勢", "#8b5cf6");
        }

        function renderPie(id, dataObj) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(dataObj),
                    datasets: [{ data: Object.values(dataObj), backgroundColor: ['#6366f1','#F59E0B','#10B981','#EF4444','#8B5CF6','#06B6D4','#475569'] }]
                },
                options: { maintainAspectRatio: false, cutout: '70%', plugins: { legend: { position: 'bottom', labels: { boxWidth: 8, font: { size: 10 } } } } }
            });
        }

        function renderLine(id, dataObj, label, color) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: 'line',
                data: {
                    labels: MONTHS.map(m => m.split('-')[1] + '月'),
                    datasets: [{
                        data: Object.values(dataObj),
                        borderColor: color,
                        backgroundColor: color + '10',
                        fill: true, tension: 0.4, pointRadius: 4, pointBackgroundColor: color
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } }, x: { grid: { display: false } } }
                }
            });
        }

        document.getElementById('datePicker').onchange = updateAll;
        document.getElementById('tutorSelect').onchange = updateAll;
        init();
    </script>
</body>
</html>
