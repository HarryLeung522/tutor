<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>派克Dashboard - 修正版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body class="p-6 bg-gray-100">

    <div id="loading" class="fixed inset-0 bg-white flex flex-col justify-center items-center z-50">
        <div class="text-xl font-bold text-blue-600 mb-2">數據載入中...</div>
        <div id="debugInfo" class="text-xs text-gray-400 font-mono px-4 text-center">正在解析 CSV 欄位...</div>
    </div>

    <div class="max-w-7xl mx-auto space-y-6">
        <div class="flex flex-col md:flex-row justify-between items-center bg-white p-4 rounded-xl shadow-md">
            <h1 class="text-3xl font-bold text-gray-800">派克Dashboard</h1>
            <div class="flex items-center space-x-2">
                <label class="font-medium text-gray-600">基準日期：</label>
                <input type="date" id="datePicker" class="border rounded-lg p-2">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-sm text-center">
                <div class="text-gray-500 text-sm">總班數 (總行數)</div>
                <div id="totalLessons" class="text-4xl font-bold text-blue-600">0</div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm text-center">
                <div class="text-gray-500 text-sm">已完成班級</div>
                <div id="completedLessons" class="text-4xl font-bold text-green-600">0</div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm text-center">
                <div class="text-gray-500 text-sm">未進行班級</div>
                <div id="remainingLessons" class="text-4xl font-bold text-gray-600">0</div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-xl font-bold mb-4 border-b pb-2">導師班數排行</h2>
                <div class="overflow-y-auto max-h-64">
                    <table class="w-full">
                        <tbody id="leaderboardBody"></tbody>
                    </table>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center">
                <h2 class="text-xl font-bold mb-4 w-full border-b pb-2">課程類型分佈</h2>
                <div class="w-full h-64"><canvas id="generalChart"></canvas></div>
            </div>
        </div>
    </div>

    <script>
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQFFF43IJhu4qgR8KiR_Oo9lwv7LkuTcjHzebpTvUd-SnnivG_5GwDT3-JzEncLTxKXbZuQ8LnU90n3/pub?output=csv";
        let rawData = [];
        let chartInstance = null;

        // 核心：日期解析 (針對 2026年2月2日)
        function parseChineseDate(str) {
            if (!str) return null;
            const match = str.match(/(\d+)年(\d+)月(\d+)日/);
            if (match) {
                return new Date(parseInt(match[1]), parseInt(match[2]) - 1, parseInt(match[3]));
            }
            const d = new Date(str);
            return isNaN(d.getTime()) ? null : d;
        }

        // 核心：欄位尋找器 (防止因為空格或名稱微差找不到資料)
        function getValueByPossibleKeys(row, keys) {
            for (let key of keys) {
                if (row[key] !== undefined) return row[key];
            }
            return null;
        }

        async function init() {
            const now = new Date();
            document.getElementById('datePicker').value = now.toISOString().split('T')[0];

            Papa.parse(SHEET_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                transformHeader: h => h.trim(), // 移除標題空格
                complete: (results) => {
                    rawData = results.data;
                    if (rawData.length > 0) {
                        console.log("偵測到的欄位:", Object.keys(rawData[0]));
                        document.getElementById('debugInfo').innerText = "欄位偵測成功: " + Object.keys(rawData[0]).join(', ');
                    }
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        updateDashboard();
                    }, 500);
                }
            });
        }

        function updateDashboard() {
            const refDate = new Date(document.getElementById('datePicker').value);
            refDate.setHours(0, 0, 0, 0);

            let total = 0, done = 0, fail = 0;
            const tutorCounts = {};
            const courseCounts = {};

            rawData.forEach(row => {
                // 自動適應可能的欄位名稱
                const dateVal = getValueByPossibleKeys(row, ['日期', 'Date', 'date']);
                const tutorVal = getValueByPossibleKeys(row, ['導師', 'Tutor', 'tutor', 'Teacher']);
                const courseVal = getValueByPossibleKeys(row, ['課程', 'Course', 'course', 'Subject']);

                const d = parseChineseDate(dateVal);
                
                if (d) {
                    total++;
                    if (d < refDate) done++;
                    
                    // 統計導師 (處理 A/B 老師多人情況)
                    if (tutorVal) {
                        tutorVal.split('/').forEach(t => {
                            const name = t.trim();
                            if (name) tutorCounts[name] = (tutorCounts[name] || 0) + 1;
                        });
                    }

                    // 統計課程
                    if (courseVal) {
                        courseCounts[courseVal] = (courseCounts[courseVal] || 0) + 1;
                    }
                } else {
                    fail++; // 記錄解析失敗的行數
                }
            });

            // 更新 UI
            document.getElementById('totalLessons').innerText = total;
            document.getElementById('completedLessons').innerText = done;
            document.getElementById('remainingLessons').innerText = total - done;

            // 更新排行榜
            const sortedTutors = Object.entries(tutorCounts).sort((a, b) => b[1] - a[1]);
            document.getElementById('leaderboardBody').innerHTML = sortedTutors.map(([name, count]) => `
                <tr class="border-b"><td class="py-2 font-medium">${name}</td><td class="text-right text-blue-600 font-bold">${count} 班</td></tr>
            `).join('');

            // 更新圖表
            updateChart(courseCounts);
        }

        function updateChart(dataObj) {
            if (chartInstance) chartInstance.destroy();
            const ctx = document.getElementById('generalChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(dataObj),
                    datasets: [{
                        data: Object.values(dataObj),
                        backgroundColor: ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#EC4899']
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        document.getElementById('datePicker').addEventListener('change', updateDashboard);
        init();
    </script>
</body>
</html>
