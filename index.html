<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>派克學年Dashboard - B欄課程/G欄導師版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .card { background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); padding: 1.5rem; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loading" class="fixed inset-0 bg-white flex flex-col justify-center items-center z-50">
        <div class="w-16 h-16 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <div class="text-xl font-bold text-gray-700">正在切換回 B 欄課程數據...</div>
    </div>

    <div class="max-w-[1400px] mx-auto space-y-6">
        
        <div class="flex flex-col md:flex-row justify-between items-center bg-indigo-900 text-white p-6 rounded-2xl shadow-xl">
            <div>
                <h1 class="text-2xl font-bold">派克學年數據中心</h1>
                <p class="opacity-80 text-sm">數據基準：B 欄 (課程種類) | G 欄 (導師)</p>
            </div>
            <div class="mt-4 md:mt-0 flex items-center gap-3">
                <input type="date" id="datePicker" class="bg-white text-gray-800 rounded px-3 py-2 outline-none font-bold">
            </div>
        </div>

        <div class="card border-l-8 border-blue-500">
            <div class="flex justify-between items-end mb-3">
                <span class="text-gray-500 text-sm font-bold uppercase">Academic Progress</span>
                <span id="progressDetail" class="text-2xl font-black text-blue-900">0 / 0</span>
            </div>
            <div class="w-full bg-gray-100 rounded-full h-4 overflow-hidden">
                <div id="progressBar" class="bg-blue-600 h-full transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="card">
                <h2 class="text-lg font-bold mb-4 text-gray-700 border-b pb-2">導師班數排行 (G欄)</h2>
                <div class="overflow-y-auto max-h-[350px]">
                    <table class="w-full text-sm">
                        <tbody id="leaderboardBody" class="divide-y divide-gray-100"></tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <h2 class="text-lg font-bold mb-4 text-gray-700 border-b pb-2">課程種類分佈 (B欄)</h2>
                <div class="h-[300px]"><canvas id="generalChart"></canvas></div>
            </div>

            <div class="card">
                <h2 class="text-lg font-bold mb-4 text-gray-700 border-b pb-2">月份流量趨勢</h2>
                <div class="h-[300px]"><canvas id="monthlyLineChart"></canvas></div>
            </div>
        </div>

        <div class="card bg-slate-50">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                <h2 class="text-xl font-bold">導師個人數據分析 (G 欄基準)</h2>
                <select id="tutorSelect" class="mt-4 md:mt-0 p-2 border-2 border-indigo-200 rounded-lg font-bold text-indigo-700">
                    <option value="">-- 選擇導師 --</option>
                </select>
            </div>
            
            <div id="tutorStatsContainer" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="card text-center">
                    <div class="text-sm text-gray-400">個人總班數</div>
                    <div id="tutorTotal" class="text-4xl font-black text-indigo-900">0</div>
                </div>
                <div class="card text-center">
                    <div class="text-sm text-green-500">已完成</div>
                    <div id="tutorCompleted" class="text-4xl font-black text-green-600">0</div>
                </div>
                <div class="card lg:col-span-1 h-[250px]">
                    <p class="text-xs text-center text-gray-400 mb-2">個人課程分佈 (B欄)</p>
                    <canvas id="tutorPieChart"></canvas>
                </div>
                <div class="card lg:col-span-1 h-[250px]">
                    <p class="text-xs text-center text-gray-400 mb-2">個人月份趨勢</p>
                    <canvas id="tutorLineChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQFFF43IJhu4qgR8KiR_Oo9lwv7LkuTcjHzebpTvUd-SnnivG_5GwDT3-JzEncLTxKXbZuQ8LnU90n3/pub?output=csv";
        let rawData = [];
        let charts = {};
        const MONTHS = ["2025-09", "2025-10", "2025-11", "2025-12", "2026-01", "2026-02", "2026-03", "2026-04", "2026-05", "2026-06", "2026-07", "2026-08"];

        // 強制物理索引：A=0, B=1, G=6, H=7
        const getBCol = (r) => Object.values(r)[1] || "未分類"; // 課程種類
        const getGCol = (r) => Object.values(r)[6] || "";       // 導師
        const getACol = (r) => Object.values(r)[0] || "";       // 日期

        function parseDate(str) {
            if (!str) return null;
            const match = str.match(/(\d+)年(\d+)月(\d+)日/);
            if (match) return new Date(match[1], match[2]-1, match[3]);
            return isNaN(new Date(str).getTime()) ? null : new Date(str);
        }

        async function init() {
            document.getElementById('datePicker').value = "2026-02-09";
            Papa.parse(SHEET_URL, {
                download: true, header: true, skipEmptyLines: true,
                complete: (results) => {
                    rawData = results.data;
                    document.getElementById('loading').style.display = 'none';
                    const s = document.getElementById('tutorSelect');
                    const ts = new Set();
                    rawData.forEach(r => {
                        const g = getGCol(r);
                        if (g) g.split('/').forEach(n => ts.add(n.trim()));
                    });
                    Array.from(ts).sort().forEach(n => s.add(new Option(n, n)));
                    updateAll();
                }
            });
        }

        function updateAll() {
            const refDate = new Date(document.getElementById('datePicker').value);
            let total = 0, done = 0;
            const tutorRank = {}, courseDist = {}, monthCounts = {};
            MONTHS.forEach(m => monthCounts[m] = 0);

            rawData.forEach(r => {
                const d = parseDate(getACol(r));
                if (d) {
                    total++;
                    if (d < refDate) done++;
                    const mKey = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
                    if (monthCounts[mKey] !== undefined) monthCounts[mKey]++;

                    const b = getBCol(r); // 讀取 B 欄
                    courseDist[b] = (courseDist[b] || 0) + 1;

                    const g = getGCol(r); // 讀取 G 欄
                    if (g) g.split('/').forEach(n => {
                        n = n.trim(); if(n) tutorRank[n] = (tutorRank[n] || 0) + 1;
                    });
                }
            });

            const p = total ? Math.round((done/total)*100) : 0;
            document.getElementById('progressBar').style.width = p + '%';
            document.getElementById('progressDetail').innerText = `${done} / ${total} 課堂 (${p}%)`;
            
            const sorted = Object.entries(tutorRank).sort((a,b)=>b[1]-a[1]);
            document.getElementById('leaderboardBody').innerHTML = sorted.map(([n,c]) => `<tr><td class="py-2 text-gray-700">${n}</td><td class="text-right font-bold text-indigo-600">${c} 班</td></tr>`).join('');

            renderPie('generalChart', courseDist);
            renderLine('monthlyLineChart', monthCounts, "全校趨勢", "#4f46e5");
            updateIndividual(refDate);
        }

        function updateIndividual(refDate) {
            const name = document.getElementById('tutorSelect').value;
            const container = document.getElementById('tutorStatsContainer');
            const empty = document.getElementById('tutorEmptyState');
            if (!name) { container.classList.add('hidden'); empty.classList.remove('hidden'); return; }
            container.classList.remove('hidden'); empty.classList.add('hidden');

            let tTotal = 0, tDone = 0;
            const tCourses = {}, tMonths = {};
            MONTHS.forEach(m => tMonths[m] = 0);

            rawData.forEach(r => {
                if (getGCol(r).includes(name)) {
                    const d = parseDate(getACol(r));
                    if (d) {
                        tTotal++;
                        if (d < refDate) tDone++;
                        const mKey = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
                        if (tMonths[mKey] !== undefined) tMonths[mKey]++;
                        const b = getBCol(r); // 個人統計也改回 B 欄
                        tCourses[b] = (tCourses[b] || 0) + 1;
                    }
                }
            });

            document.getElementById('tutorTotal').innerText = tTotal;
            document.getElementById('tutorCompleted').innerText = tDone;
            renderPie('tutorPieChart', tCourses);
            renderLine('tutorLineChart', tMonths, "個人趨勢", "#6366f1");
        }

        function renderPie(id, dataObj) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(dataObj),
                    datasets: [{ data: Object.values(dataObj), backgroundColor: ['#4f46e5','#10b981','#f59e0b','#ef4444','#8b5cf6','#06b6d4'] }]
                },
                options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } } }
            });
        }

        function renderLine(id, dataObj, label, color) {
            if (charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: 'line',
                data: {
                    labels: MONTHS.map(m => m.split('-')[1] + '月'),
                    datasets: [{ label: label, data: Object.values(dataObj), borderColor: color, fill: false, tension: 0.4 }]
                },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        document.getElementById('datePicker').onchange = updateAll;
        document.getElementById('tutorSelect').onchange = updateAll;
        init();
    </script>
</body>
</html>
